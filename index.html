<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="src/css/style.css">
</head>

<body class="">
    <div id="app">
        <div class="header-wrapper">
            <h1 class="header-wrapper__title">Todo List</h1>
            <button id="themeBtn" class="header-wrapper__button header-wrapper__button--dark">Dark Mode</button>
        </div>
        <div class="form-wrapper">
            <input type="text" id="todoInput" class="form-wrapper__input" placeholder="Add a new todo..." />
            <button id="addTodo" class="form-wrapper__button">Add</button>
        </div>
        <ul id="todoList">

        </ul>
    </div>
    <script src="./src/index.js" type="module"></script>
</body>

</html>
